      custom: []
      groupName: 'Customer Support'
      groupDescription: |-

        APIs for managing customer support requests
      subgroup: ''
      subgroupDescription: ''
      title: 'Create support request'
      description: 'Submit a new customer support request. Rate limited to 3 attempts per 60 minutes per email/IP combination.'
      authenticated: false
      deprecated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters:
      name:
        custom: []
        name: name
        description: 'Name of the user. Min 2, max 100 characters.'
        required: true
        example: 'John Doe'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      email:
        custom: []
        name: email
        description: 'User email address.'
        required: true
        example: john@example.com
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      phone:
        custom: []
        name: phone
        description: 'Optional Phone number. Min 5, max 30 characters.'
        required: false
        example: '+380991234567'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      subject:
        custom: []
        name: subject
        description: 'Optional Subject of the request. Min 3, max 200 characters.'
        required: false
        example: 'Payment issue'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      message:
        custom: []
        name: message
        description: 'Message body. Min 10, max 5000 characters.'
        required: true
        example: 'I have an issue with my last payment.'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      type:
        custom: []
        name: type
        description: 'Optional Type ID of request (from request types endpoint response).'
        required: false
        example: 2
        type: integer
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      user_id:
        custom: []
        name: user_id
        description: 'Optional Authenticated user ID.'
        required: false
        example: 123
        type: integer
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      ip_address:
        custom: []
        name: ip_address
        description: 'IPv4 address of the user.'
        required: true
        example: 192.168.1.1
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      user_agent:
        custom: []
        name: user_agent
        description: 'User agent string. Max 500 characters.'
        required: true
        example: 'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_7)'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      referer:
        custom: []
        name: referer
        description: 'Optional HTTP referer. Max 500 characters.'
        required: false
        example: 'https://example.com/contact'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      source:
        custom: []
        name: source
        description: 'Optional Source identifier. Max 50 characters.'
        required: false
        example: website
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
    cleanBodyParameters:
      name: 'John Doe'
      email: john@example.com
      phone: '+380991234567'
      subject: 'Payment issue'
      message: 'I have an issue with my last payment.'
      type: 2
      user_id: 123
      ip_address: 192.168.1.1
