name: Catalog
description: 'APIs for browsing product variants'
endpoints:
  -
    custom: []
    httpMethods:
      - GET
    uri: api/v1/catalog/variants
    metadata:
      custom: []
      groupName: Catalog
      groupDescription: 'APIs for browsing product variants'
      subgroup: ''
      subgroupDescription: ''
      title: 'List product variants'
      description: |-
        Retrieves a paginated list of product variants with optional filtering, sorting, and facets.

        Filtering:
        - **Brands** — you can pass either one brand ID or multiple IDs separated by commas (for example, `1,3,5`).
          If multiple IDs are provided, results will include products that belong to **any** of those brands.

        - **Categories** — works the same way: one or several IDs separated by commas (for example, `10,12`).
          If several categories are listed, products from **any** of them will be included in the results.

        - **Attributes** — filtering supports grouping.
          Each group represents a set of attribute values combined with **OR**, while different groups are combined with **AND**.

          For example:

          *filters[attributes][]=4,5 filters[attributes][]=7,8*

          means: (has attribute 4 **or** 5) **and** (has attribute 7 **or** 8).

        Sorting options:
        - `newest` — newest products first (by publish date)
        - `price_asc` — from lowest to highest price
        - `price_desc` — from highest to lowest price
        - `rating_desc` — popular products first

        Additional notes:
        - `per_page` has a server-side limit (maximum 60).
        - If `include_facets=1` is passed, the response will also include available filter options (brands, categories, attributes, price ranges, etc.).
      authenticated: false
      deprecated: false
    headers:
      Accept-Language: en
      Accept-Currency: USD
      X-Guest-Id: architecto
      Content-Type: application/json
      Accept: application/json
