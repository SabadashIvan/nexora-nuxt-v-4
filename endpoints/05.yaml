      groupName: Catalog
      groupDescription: ''
      subgroup: ''
      subgroupDescription: ''
      title: Suggest
      description: |-
        Returns search suggestions (autocomplete) and a compact preview of matching catalog items for fast UX.

        What you get back:
        - suggestions — ranked phrases the user is most likely searching for (built from the variants index autocomplete).
        - variants — a small collection of the best-matching variant cards for instant preview. Favorite flags are applied when possible (by user or X-Guest-Id).
        - brands/categories — top brands and categories related to the query, derived from facets. Useful to build quick links like “in Apple” or “in Smartphones”.
        - history — a list of previously confirmed searches of the current user/guest.

        About “history” formation:
        - The history is not populated with every keystroke or arbitrary input.
        - Only "confirmed" searches are saved — i.e. the exact text that is sent further to the catalog search after the user selects a suggestion/option.
        - Technically, a search is considered confirmed when it reaches the catalog index endpoint
          as the `raw_suggest` parameter (for example, after clicking a suggestion or choosing a specific variant from the suggest list).
      authenticated: false
      deprecated: false
